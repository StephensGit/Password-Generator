<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="logo"></div>
      <div class="title">Password Generator</div>
      <div class="sub-title">Create a secure password</div>

      <div class="password-holder">
        <div id="password" class="password">
          <input
            id="pass-input"
            type="text"
            class="pass-input"
            value="Your Password"
            readonly
          />
        </div>
      </div>

      <div class="btn">
        <button id="generate" class="generate">
          <img
            class="icons"
            src="https://img.icons8.com/ios-glyphs/30/000000/refresh--v1.png"
          />
        </button>

        <button id="copy" class="copy">
          <img
            class="icons"
            src="https://img.icons8.com/material-rounded/30/000000/copy.png"
          />
        </button>
      </div>
      <div id="slider" class="slider-container">
        <label for="slider" class="slider-label">Password length</label>
        <input
          type="range"
          min="1"
          max="20"
          value="12"
          class="slider"
          id="myRange"
        />
      </div>
    </div>
    <script src="scripts/Password.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
